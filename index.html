<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Loup-Garou</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="images/back.png" type="image/png">
        <script src="data/roles.js" type="text/javascript"></script>
        <script src="cookie.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
        <script src="settings.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Jouez au Loup-Garou, mais sans la pénibilité des cartes et d'un maitre du jeu.">
    </head>
    <body>
        <section id="home" class="pages" style="display:block;">
            <div id="home_container" class="center">
                <h3>Style de partie:</h3>
                <div id="game_style_container">
                    <h3>Débat</h3>
                    <input type="range" id="game_style" aria-label="Style de partie" min="1" max="1" value="2">
                    <h3>Action</h3>
                </div>
                <table id="settings_container"><tbody>
                    <tr><th width="70%"></th><th width="30%"></th></tr>
                    <tr>
                        <td><h3>Nombre de joueurs</h3></td>
                        <td><input type="number" id="players_number" aria-label="Nombre de joueurs" min="4" max="10" value ="4"></td>
                    </tr>
                    <tr>
                        <td><h3>Nombre de roles par joueur</h3></td>
                        <td><input type="number" id="roles_number" aria-label="Nombre de roles par joueur" min="1" max="3" value="1"></td>
                    </tr>
                </tbody></table>
                <div id="players_container">
                    <!-- PLAYERS INPUTS GENERATED IN JS -->
                </div>
                <button type="submit" onclick="start_game(); return false;" id="start"><h2>Commencer</h2></button>
            </div>
        </section>
        <section id="game" class="pages" style="display:none;">
            <div id="game_container" class="center">
                <button type="button" onclick="center_button()" id="center_button"><h1 id="center_button_text">Suivant</h1></button>
            </div>
            <div id="game_player_container">
                <!-- PLAYERS CARDS GENERATED IN JS -->
            </div>
            <button type="button" title="Exit" onclick="exit();" id="exit_button">
                <svg id="exit_img" alt="Exit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18.008 18.009">
                    <path id="Exit" d="M13.2,13.788V15.2a2.817,2.817,0,0,1-2.814,2.814H3.314A2.817,2.817,0,0,1,.5,15.2V2.814A2.817,2.817,0,0,1,3.314,0h7.07A2.817,2.817,0,0,1,13.2,2.814V4.221a.7.7,0,0,1-1.407,0V2.814a1.409,1.409,0,0,0-1.407-1.407H3.314A1.409,1.409,0,0,0,1.907,2.814V15.2A1.409,1.409,0,0,0,3.314,16.6h7.07A1.409,1.409,0,0,0,11.791,15.2V13.788a.7.7,0,0,1,1.407,0Zm4.8-5.992L16.419,6.221a.7.7,0,0,0-.995.995l1.12,1.121H8.1a.7.7,0,0,0,0,1.407h8.447l-1.12,1.121a.7.7,0,1,0,.995.995l1.575-1.575a1.761,1.761,0,0,0,0-2.487Zm0,0" transform="translate(-0.5)"/>
                </svg>
            </button>
        </section>
    </body>
</html>
